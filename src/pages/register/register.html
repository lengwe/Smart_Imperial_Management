<ion-header>

  <ion-navbar>
    <ion-title text-center>Hello! Welcome to join us! Please register!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <h6>Title:</h6>
    <ion-item>
      <ion-label>Title:</ion-label>
      <ion-select  cancel-text="Cancel" ok-text="Next"
      (ionBlur)="selectedTitle($event)"
      >
        <ion-option value="Mr.">Mr.</ion-option>
        <ion-option value="Mrs.">Mrs.</ion-option>
        <ion-option value="Miss">Miss</ion-option>
        <ion-option value="Ms">Ms</ion-option>
        <ion-option value="Mx">Mx</ion-option>
        <ion-option value="Sir">Sir</ion-option>
        <ion-option value="Madam">Madam</ion-option>
        <ion-option value="Dr.">Dr.</ion-option>
        <ion-option value="Prof.">Prof.</ion-option>
      </ion-select>
    </ion-item>
    <h6>First Name:</h6>
    <ion-item>
      <ion-input placeholder="First Name" [(ngModel)]="firstname"></ion-input>
    </ion-item>
    <h6>Last Name:</h6>
    <ion-item>
      <ion-input placeholder="Last Name"  [(ngModel)]="lastname"></ion-input>
    </ion-item>
    <h6>Username:</h6>
    <ion-item>
      <ion-input placeholder="Username"  [(ngModel)]="username"></ion-input>
    </ion-item>
    <h6>Password:</h6>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <h6>Gender:</h6>
    <ion-item>
      <ion-label>Gender:</ion-label>
      <ion-select placeholder="Select One"
      (ionBlur)="selectedGender($event)"
      >
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
    </ion-item>
    <h6>Phone Number:</h6>
    <ion-item>
      <ion-input placeholder="Phone Number" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <h6>Email Address:</h6>
    <ion-item>
      <ion-input placeholder="Email Address" [(ngModel)]="email"></ion-input>
    </ion-item>
    <h6>Manager ID:</h6>
    <ion-item>
      <ion-input placeholder="ManagerID" [(ngModel)]="ID"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button (click)="goback()">Go Back</button>
    <button ion-button color="secondary" (click)="register()">Register</button>
  </div>
</ion-content>
