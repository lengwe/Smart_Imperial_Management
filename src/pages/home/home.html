<ion-header>
  <ion-navbar>
    <ion-title>Smart Imperial</ion-title>

    <ion-buttons right>
      <button ion-button (click)="logOut()">
        Log out
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <h2 text-center>Welcome!</h2>

  <div text-center class="gps-buttons">
    <button ion-button block margin-top (click)="findMyLocation()">
      Find my location
    </button>

    <button ion-button block margin-top (click)="getClosestUser()">
      Find closest user
    </button>

    <button ion-button block margin-top color="secondary" (click)="getAllStores()">
      Find all store
    </button>

    <button ion-button block margin-top color="secondary" (click)="getClosestStore()">
      Find closest store
    </button>
  </div>
  <button ion-button block margin-top color="secondary" (click)="gotofleetpage()">
    Fleet and Charge Management
  </button>
</ion-content>
